                            </ul>
                        </div>            
                    </nav>
                    
                </div>
            </div>
        </div>

    <section class="principale">

        <div class="container"> 

            <div class=" jumbotron shadow">
                <h1>Bienvenu sur la boutique</h1>

                    <div id="carouselControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="../images/carousel/ourson-carou1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                            <img src="../images/carousel/ourson-carou2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/carousel/ourson-carou3.jpg" class="d-block w-100" alt="...">
                            </div>
                        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Précédent</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Suivant</span>
                        </a>
                    </div>
                

                </div>
            </div>
            
    </section>


    <section class="container" id="main-basket">

        <!-- Panier -->
            <!-- Label des colonnes du panier -->
        <div class="border border-primary rounded shadow-lg my-5 p-4 text-center">
            <div class="d-flex flex-row justify-content-between px-1 my-2 text-primary">
                <p class="my-1">Nom</p>
                <p class="my-1">Couleur</p>
                <p class="my-1">Prix</p>
            </div>

                <!-- Contenu du panier -->
            <div id='basket-content'>
                <!--Complèter chaque élément ajouté au panier avec le JS-->
            </div>

            <!-- Prix et bouton de vider le panier -->
            <div class="d-flex flex-column align-items-end">
                <div id="total-price" class="my-3">
                    <!-- Prix total de la commande  à compléter avec le JS-->
                </div>

                <div id="button-clear-basket">
                    <!-- Bouton : vider le panier à compléter avec le JS-->
                </div>
            </div>
        </div>

        <!--formulaire de commande-->
        <form id="Form">
            <div class="needs-validation">
                <div class="form-row">
                     <!--Prénom-->
                    <div class="col-md-6 mb-1">
                        <label for="firstName" class="pt-3">Prénom</label>
                        <input type="text" class="form-control " id="firstName" placeholder="Alfred" required>

                    </div>
                    <!--Nom-->
                    <div class="col-md-6 mb-1">
                        <label for="lastName" class="pt-3">Nom</label>
                        <input type="text" class="form-control " id="lastName" placeholder="Maurice" required>

                    </div>
                </div>
                <div class="form-row">
                    <!--Adresse-->
                    <div class="col-md-9 mb-1">
                        <label for="address" class="pt-3">Adresse</label>
                        <input type="text" class="form-control " id="address" placeholder="51 Rue des Oliviers"
                            required>

                    </div>
                    <!--Ville-->
                    <div class="col-md-3 mb-1">
                        <label for="city" class="pt-3">Ville</label>
                        <input type="text" class="form-control " id="city" placeholder="TOULOUSE" required>

                    </div>
                </div>
                <div class="form-row">
                    <!--Email-->
                    <div class="col mb-1">
                        <label for="email" class="pt-3">Email</label>
                        <input type="email" class="form-control " id="email" placeholder="alfred.maurice@mail.com"
                            required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                </div>
            </div>
        </form>

        <!--Bouton de validation de la commande-->
        <div class="text-right">
            <button class="btn btn-primary my-3" id="btn-validation"> Valider la commande</button>
        </div>
        
    </section>





    
    <section class="footer">

        <div class="bg-pink">
            <div class="container ">

                            </li>
                        </ul>
                    </nav>

                </div>

            </div>
        </div>  
    
    </section>
